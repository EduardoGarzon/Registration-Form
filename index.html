<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma Conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" class="username" placeholder="Informe seu nome de usuário">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro.</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" class="email" placeholder="Informe seu email">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro.</small>
            </div>

            <div class="form-control">
                <label for="senha">Senha</label>
                <input type="password" id="senha" class="senha" placeholder="Informe sua senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro.</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmacao de senha</label>
                <input type="password" id="password-confirmation" class="password-confirmation" placeholder="Confirme sua senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro.</small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/74ca1889eb.js" crossorigin="anonymous"></script>
</body>

</html>
